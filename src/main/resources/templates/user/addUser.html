<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать новый аккаунт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Создание аккаунта</h1>
    <form action="admin/user/add" method="post">
        <input type="text" name="username" placeholder="Введите username" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите password" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
        <input th:name="${_csrf.parameterName}" th:type="hidden" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success">Добавить пользователя</button><br>
    </form>
</div>
<div th:insert="fragments :: footer"></div>
</body>
</html>
