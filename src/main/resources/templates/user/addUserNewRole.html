<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователю роль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление пользователю роли</h1>
    <form action="addRole" method="post">
        <input type="text" name="username" placeholder="Введите username" class="form-control"><br>
        <select name="roleName" title="Выберите роль" class="form-control" >
            <option th:each="el : ${roles}" th:text="${el.name}"></option>
        </select><br>
        <input th:name="${_csrf.parameterName}" th:type="hidden" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-success">Добавить пользователю роль</button><br>
    </form>
</div>
<div th:insert="fragments :: footer"></div>
</body>
</html>
