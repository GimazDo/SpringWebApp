<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Студенты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>
<div class="row" align="center">

    <div th:each="el : ${students}" class="col-md-4">
        <div  class="card" style="width:400px">
            <img class="card-img-top" th:src="@{~/avatar1.png}" alt="Card image">
            <div class="card-body">
                <h3 class="card-title" th:text="${el.firstName} + ' ' + ${el.lastName} +' ' + ${el.surName}"></h3>
                <p class="card-text" th:text="'Группа: ' + ${el.gruppa}  "></p>
            </div>
        </div>
    </div><br>
</div>

<div th:insert="fragments :: footer"></div>
</body>
</html>
