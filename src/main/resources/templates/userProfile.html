<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="fragments :: header"></header>


<div class="card" style="width:400px" align="center">
    <img class="card-img-top" th:src="@{avatar1.png}" alt="Card image">
    <div class="card-body">
        <h3 class="card-title" th:text="'Имя пользователя: ' + ${username}"></h3>
        <p class="card-text" th:text="'Электронная почта: ' + ${email}  "></p>
        <p class="card-text" th:text="'Роли: ' + ${roles}"></p>
    </div>
</div>
<div th:insert="fragments :: footer"></div>
</body>
</html>
